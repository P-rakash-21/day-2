<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <section class="container">
    <header class="header">
        <h1 ><p>Registration</p>
        </h1>
    </header>
    <nav class="m-3" style="background-color: aqua;">
        <div class=" my form m-3" >
            <form class="form-label">
                <div class="mb-3">
                    <label for="FirstName"> FirstName</label><br>
                    <input type="text" name="FirstName" id="FirstName">
                </div>
                <div class="mb-3">
                    <label for="LastName">LastName</label><br>
                    <input type="text" name="LastName" id="LastName">
                </div>
                <div class="mb-3">
                    <label for="phno">Phone No</label><br>
                    <input type="tel" name="Phno">
                </div>
                <div class="mb-3">
                    <label for="email">Email Id</label><br>
                    <input type="email" name="email">
                </div>
                <div>
                <input type="submit" name="submit" id="submit" class="margin-right" style=" bottom: 50px;"></div>
            </form>
        </div>
    </nav>
   </section>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  function displayValues(event) {
    event.preventDefault();

    var fname = document.getElementById('FirsName').value;
    var lname = document.getElementById('LastName').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phno').value;

    // Display values on the screen
    var outputDiv = document.getElementById('output');
    outputDiv.innerHTML = <p><strong>FirstName:</strong> ${fname}</p><p><strong>LastName:</strong> ${lname}</p><p><strong>Email:</strong> ${email}</p><p><strong>Phone Number:</strong> ${phone}</p>;
  }
</script>
</body>
</html>
